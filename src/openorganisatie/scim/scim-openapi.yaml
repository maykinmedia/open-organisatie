components:
  schemas:
    Contactpersoon:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        medewerker:
          type: string
          readOnly: true
        team:
          type: string
          readOnly: true
        organisatorischeEenheid:
          type: string
          readOnly: true
      required:
      - medewerker
      - organisatorischeEenheid
      - team
      - uuid
    Group:
      type: object
      properties:
        scimExternalId:
          type: string
          format: uuid
          readOnly: true
          description: A string that is an identifier for the resource as defined
            by the provisioning client.
        naam:
          type: string
          description: Naam van het team.
        beschrijving:
          type: string
          description: Optionele beschrijving van het team.
        isActive:
          type: boolean
          readOnly: true
          description: Geeft aan of het team momenteel actief is.
      required:
      - beschrijving
      - isActive
      - naam
      - scimExternalId
    Medewerker:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        medewerkerId:
          type: string
          readOnly: true
        voornaam:
          type: string
        achternaam:
          type: string
        emailadres:
          type: string
          format: email
        telefoonnummer:
          type: string
        geslachtsaanduiding:
          type: boolean
        datumUitDienst:
          type: string
          format: date
          nullable: true
        teams:
          type: array
          items:
            $ref: '#/components/schemas/Team'
          readOnly: true
        vestiging:
          allOf:
          - $ref: '#/components/schemas/SubVestiging'
          readOnly: true
        contactpersoon:
          allOf:
          - $ref: '#/components/schemas/Contactpersoon'
          readOnly: true
        datumToegevoegd:
          type: string
          format: date-time
          readOnly: true
        laatstGewijzigd:
          type: string
          format: date-time
          readOnly: true
      required:
      - achternaam
      - contactpersoon
      - datumToegevoegd
      - emailadres
      - geslachtsaanduiding
      - laatstGewijzigd
      - medewerkerId
      - teams
      - uuid
      - vestiging
      - voornaam
    OrganisatorischeEenheid:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        identificatie:
          type: string
        naam:
          type: string
        typeOrganisatie:
          type: string
        verkorteNaam:
          type: string
        beschrijving:
          type: string
        emailadres:
          type: string
          format: email
        telefoonnummer:
          type: string
        einddatum:
          type: string
          format: date
          nullable: true
        hoofdOrganisatorischeEenheid:
          type: string
          format: uuid
          readOnly: true
      required:
      - hoofdOrganisatorischeEenheid
      - identificatie
      - naam
      - typeOrganisatie
      - uuid
    PaginatedContactpersoonList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Contactpersoon'
    PaginatedGroupList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Group'
    PaginatedMedewerkerList:
