components:
  schemas:
    BlankEnum:
      enum:
      - ''
    Contactpersoon:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: Unieke resource identifier (UUID4)
        medewerker:
          allOf:
          - $ref: '#/components/schemas/NestedMedewerker'
          readOnly: true
          description: De medewerker die aan deze rol gekoppeld is.
        medewerkerUuid:
          type: string
          format: uuid
          writeOnly: true
          description: UUID van de gekoppelde medewerker.
        teams:
          type: array
          items:
            $ref: '#/components/schemas/NestedTeam'
          readOnly: true
          description: Teams waaraan de medewerker gekoppeld is.
        teamsUuid:
          type: array
          items:
            type: string
            format: uuid
            writeOnly: true
            nullable: true
          writeOnly: true
          description: UUID's van de gekoppelde teams.
        organisatorischeEenheden:
          type: array
          items:
            $ref: '#/components/schemas/NestedOrganisatorischeEenheid'
          readOnly: true
          description: Organisatorische eenheden waaraan de medewerker gekoppeld is.
        organisatorischeEenhedenUuid:
          type: array
          items:
            type: string
            format: uuid
            writeOnly: true
            nullable: true
          writeOnly: true
          description: UUID's van de gekoppelde organisatorsiche eenheden.
      required:
      - medewerker
      - medewerkerUuid
      - organisatorischeEenheden
      - teams
      - uuid
    Functie:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: Unieke resource identifier (UUID4) voor deze functie.
        functieOmschrijving:
          type: string
          description: Korte omschrijving of titel van de functie.
        beginDatum:
          type: string
          format: date
          description: De datum waarop de functie ingaat.
        eindDatum:
          type: string
          format: date
          nullable: true
          description: De datum waarop de functie eindigt.
        functieType:
          allOf:
          - $ref: '#/components/schemas/FunctieType'
          readOnly: true
          description: Het type functie dat hieraan gekoppeld is.
        functietypeUuids:
          type: array
          items:
            type: string
            format: uuid
            writeOnly: true
          writeOnly: true
          description: UUID’s van gekoppelde teams.
      required:
      - beginDatum
      - functieOmschrijving
      - functieType
      - uuid
    FunctieType:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: Unieke resource identifier (UUID4) voor dit functietype.
        naam:
          type: string
          description: De naam van het functietype (bijv. Manager, Medewerker).
        slug:
          type: string
          description: Unieke, URL-vriendelijke identificatie voor dit functietype.
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - naam
      - slug
      - uuid
    GeslachtsaanduidingEnum:
      enum:
      - M
      - V
      - X
      type: string
      description: |-
        * `M` - Man
        * `V` - Vrouw
        * `X` - Anders
